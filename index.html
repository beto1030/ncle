<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abo-ncle cheatsheet</title>
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/cardStyle.css">
    <link rel="stylesheet" href="css/cardFlip.css">
</head>
<body>
    <div>
        <select id="category-select">
            <option value="all">All</option>
        </select>
    </div>
    <main id="card-wrapper">
        <!--
        <div class="card">
            <div class="front">Term</div>
            <div class="back">Definition</div>
        </div>
        -->
    </main>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <form id="flashcard-form" style="display:none;">
        <label for="frontText">Front Text:</label>
        <input type="text" id="frontText" name="frontText" required>
        <label for="backText">Back Text:</label>
        <input type="text" id="backText" name="backText" required>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <button type="submit">Add Flashcard</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
